<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FishEyes</title>
  </head>
  <body class="body body--index">
    <!--Le lien pour remonter en haut de la page-->
    <a href="#mainTitleIndex" id="linkToGoUp">Passer au contenu </a>
    <header class="headerIndex" aria-label="main page header">
      <div class="headerIndex__banner" role="banner">
        <!--Le logo-->
        <a href="./index.html" class="logo headerIndex__banner__linkLogo">
          <img class="logo__img" src="img/logo.png" alt="FishEyes Home page" />
        </a>
        <!-- ___________________________________________ -->
        <nav
          class="headerIndex__banner__nav"
          aria-label="photographer categories"
        >
          <!--tags-portrait-->
          <a data-value="portrait" href="#" class="tagName">
            #Portrait
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-art-->
          <a data-value="art" href="#" class="tagName">
            #Art
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-fashion-->
          <a data-value="fashion" href="#" class="tagName">
            #Fashion
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-architecture-->
          <a data-value="architecture" href="#" class="tagName">
            #Architecture
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-travel-->
          <a data-value="travel" href="#" class="tagName">
            #Travel
            <span class="tagName__bgd"></span>
          </a>

          <!--tags-sport-->
          <a data-value="sports" href="#" class="tagName">
            #Sport
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-animals-->
          <a data-value="animals" href="#" class="tagName">
            #Animals
            <span class="tagName__bgd"></span>
          </a>
          <!--tags-events-->
          <a data-value="events" href="#" class="tagName">
            #Events
            <span class="tagName__bgd"></span>
          </a>
        </nav>
      </div>
    </header>
    <main class="mainContent">
      <h1 class="mainContent__title" id="mainTitleIndex">Nos Photographes</h1>
      <ul id="photographerIndex">
        <!-- ___________________________________________ -->
        <!--BlockIntroduceIndex 01<li>-->
        <li class="body__blockIntro">
          <h2 class="blockIntro">
            <a class="blockIntro__link" href="#">
              <span class="blockIntro__link__blockImg">
                <img class="blockIntro__link__blockImg__img" src="" alt="" />
              </span>
            </a>
            <span class="blockIntro__title">Nom et prénom</span>
          </h2>
          <p class="blockIntro__blocktxt">
            <strong class="blockIntro__blocktxt1">Ville, Pays</strong>
            <span class="blockIntro__blocktxt2"> Ma Devise </span>
            <span class="blockIntro__blocktxt3">Prix/jour</span>
          </p>
          <ul class="blockIntro__ul"></ul>
        </li>
        <!-- ___________________________________________ -->
        <!--BlockIntroduceIndex 02<li>-->
        <li class="body__blockIntro">
          <h2 class="blockIntro">
            <a class="blockIntro__link" href="#">
              <span class="blockIntro__link__blockImg">
                <img class="blockIntro__link__blockImg__img" src="" alt="" />
              </span>
            </a>
            <span class="blockIntro__title">Nom et prénom</span>
          </h2>
          <p class="blockIntro__blocktxt">
            <strong class="blockIntro__blocktxt1">Ville, Pays</strong>
            <span class="blockIntro__blocktxt2"> Ma Devise </span>
            <span class="blockIntro__blocktxt3">Prix/jour</span>
          </p>
          <ul class="blockIntro__ul"></ul>
        </li>
        <!-- ___________________________________________ -->
        <!--BlockIntroduceIndex 03<li>-->
        <li class="body__blockIntro">
          <h2 class="blockIntro">
            <a class="blockIntro__link" href="#">
              <span class="blockIntro__link__blockImg">
                <img class="blockIntro__link__blockImg__img" src="" alt="" />
              </span>
            </a>
            <span class="blockIntro__title">Nom et prénom</span>
          </h2>
          <p class="blockIntro__blocktxt">
            <strong class="blockIntro__blocktxt1">Ville, Pays</strong>
            <span class="blockIntro__blocktxt2"> Ma Devise </span>
            <span class="blockIntro__blocktxt3">Prix/jour</span>
          </p>
          <ul class="blockIntro__ul">
            <!-- <li class="blockIntro__ul__linksTags">
              <a
                aria-label="tags"
                href="#"
                class="tagName blockIntro__links__theLink"
              >
                #tag-name
                <span class="tagName__bgd"></span>
              </a>
            </li> -->
          </ul>
        </li>
      </ul>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
