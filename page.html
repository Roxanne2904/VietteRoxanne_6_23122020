<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FishEyes | Photographers's Page</title>
  </head>
  <body class="body">
    <!-- ___________________________________________ -->
    <!--MODAL PHOTOGRAPHIES-->
    <div class="modalPhotographies modalPhotographies--change"
    role="dialog"
    aria-label="image closeup view"
    aria-modal="false"
    >
      <div class="modalPhotographies__content">
        <div
        class="modalPhotographies__content__body"
        >
          <div class="modalPhotographies__content__body__BlockIconeX">
            <button
              class="modalPhotographies__content__body__BlockIconeX__iconeX"
              aria-label="Close dialog"
              tabindex="1"
            >
              <img src="./img/cross icone.png" alt="" />
            </button>
          </div>
          <div>
            <button
            id="nextBtn"
            tabindex="0"
            aria-label="Next image"
            class="
              modalPhotographies__content__body__iconeToSwitch
              modalPhotographies__content__body__iconeToSwitch--change
            "
          >
            <img src="img/icone L.png" alt="" />
          </button>
          </div>
          
          <figure class="modalPhotographies__content__body__blockPhoto">
            <div id="imgContent">
              <img
                class="modalPhotographies__content__body__photo"
                src="./img/thumb-img.png"
                alt=""
              />
            </div>

            <figcaption class="modalPhotographies__content__body__legend">
              <span id="modalLegend">Legende de la photo</span>
            </figcaption>
          </figure>
          <button
            id="previousBtn"
            tabindex="1"
            aria-label="Previous image"
            class="modalPhotographies__content__body__iconeToSwitch"
          >
            <img src="img/icone L.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <!-- ___________________________________________ -->
    <!--MODAL FORMULAIRE-->
    <div role="dialog" class="modal">
      <div class="modalContent">
        <div class="modalContent__body">
          <div class="modalContent__body__blockTitle">
            <h1
              class="modalContent__body__blockTitle__Title"
              data-photographer="Roxanne Viette"
            >
              Contactez-moi
            </h1>
            <button class="iconeX" aria-label="fermer la modale">
              <!--X BUTTON-->
            </button>
          </div>
          <form
            name="modalContent__body__contact"
            class="modalContent__body__form"
            id="myForm"
            methode="post"
            action="index.html"
            onsubmit="return validate(event)"
            novalidate
          >
            <!--Prenom-->
            <div
              class="modalContent__body__block"
              data-error="il y a une erreur"
              data-error-visible="false"
            >
              <label for="firstName">Prénom</label>
              <input
                type="text"
                class="modalContent__body__inputsTxt"
                id="firstName"
                name="firstName"
                pattern="[A-Z][a-z'-]+"
                placeholder="Prénom"
                required
              />
            </div>

            <!--Nom-->
            <div
              class="modalContent__body__block"
              data-error="il y a une erreur"
              data-error-visible="false"
            >
              <label for="familyName">Nom</label>
              <input
                type="text"
                class="modalContent__body__inputsTxt"
                id="familyName"
                name="familyName"
                pattern="[A-Z]+"
                placeholder="Nom"
                required
              />
            </div>

            <!--E-mail-->
            <div
              class="modalContent__body__block"
              data-error="il y a une erreur brouuuu"
              data-error-visible="false"
            >
              <label for="email">Email</label>
              <input
                type="email"
                class="modalContent__body__inputsTxt"
                id="email"
                name="email"
                pattern="[a-zA-Z0-9._\-]+@[a-zA-Z0-9._\-]+\.[a-zA-Z]{2,10}"
                placeholder="E-mail"
                required
              />
            </div>

            <!--textArea-->
            <div
              class="modalContent__body__block"
              data-error="brou!"
              data-error-visible="false"
            >
              <label for="textArea">Votre message</label>
              <textarea
                id="textArea"
                class="
                  modalContent__body__inputsTxt
                  modalContent__body__inputsTxt--changeHeight
                "
                minlength="30"
                maxlength="150"
                name="textArea"
                placeholder="Ecrivez-moi quelque chose ..."
                required
              ></textarea>
            </div>
            <!--BtnSubmit-->
            <input
              type="submit"
              id="btnSubmit"
              name="btnSubmit"
              value="Envoyer"
            />
          </form>
        </div>
      </div>
    </div>
    <!--Le logo-->
    <a href="./index.html" class="logo headerIndex__banner__linkLogo">
      <img class="logo__img" src="img/logo.png" alt="FishEyes Home page" />
    </a>
    <!-- ___________________________________________ -->
    <!-- ___________________________________________ -->
    <!-- BlockIntroducePages -->
    <header
      aria-label="en-tête de la page des photographe"
      class="body__blockIntro body__blockIntro--page"
    >
      <div class="blockIntro blockIntro--pages">
        <h1 class="blockIntro__titlePages">Undefined</h1>
        <p class="blockIntro__blocktxt">
          <strong class="blockIntro__blocktxt1p">Ville, Pays</strong>
          <span class="blockIntro__blocktxt2p"
            >Voir le beau dans le quotidien</span
          >
        </p>
        <ul class="blockIntro__ul blockIntro__ul--page">
          <li class="blockIntro__ul__linksTags">
            <a aria-label="tags" href="#" class="tagName tagName--change">
              #tag-name
              <span class="tagName__bgd"></span>
            </a>
          </li>
          <li class="blockIntro__ul__linksTags">
            <a aria-label="tags" href="#" class="tagName tagName--change">
              #tag-name
              <span class="tagName__bgd"></span>
            </a>
          </li>
          <li class="blockIntro__ul__linksTags">
            <a aria-label="tags" href="#" class="tagName tagName--change">
              #tag-name
              <span class="tagName__bgd"></span>
            </a>
          </li>
          <li class="blockIntro__ul__linksTags">
            <a aria-label="tags" href="#" class="tagName tagName--change">
              #tag-name
              <span class="tagName__bgd"></span>
            </a>
          </li>
          <li class="blockIntro__ul__linksTags">
            <a aria-label="tags" href="#" class="tagName tagName--change">
              #tag-name
              <span class="tagName__bgd"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="blockIntro__contentForAttach">
        <button class="btn blockIntro__contentForAttach__btn" id="openModal">
          Contactez-moi
          <span class="btn__bgd"></span>
        </button>

        <div class="blockIntro__link blockIntro__link--page">
          <span class="blockIntro__link__blockImg">
            <img class="blockIntro__link__blockImg__img" src="" alt="" />
          </span>
        </div>
      </div>
    </header>
    <!-- __________________________________________ -->
    <!--Select options//la liste déroulante-->
    <div class="block">
      <label class="block__label" for="sort-select">Trier par</label>
      <div class="block__content" data-value="&#xf078">
        <select
          class="block__select"
          name="sort"
          id="sort-select"
          onfocus="getFocus()"
          onblur="getBlur()"
        >
          <option class="block__select1" value="popularite" selected>
            Popularité
          </option>
          <option class="block__select2" value="date">Date</option>
          <option class="block__select3" value="titre">Titre</option>
        </select>
      </div>
    </div>

    <ul id="photosBody" class="block__bodyPhotos">
      <li class="block__bodyPhotos__li">
        <!-- ___________________________________________ -->
        <!--BlockPhotos 01-->
        <figure class="blockPhoto__content">
          <button class="blockPhoto__content__linkImg">
            <div class="blockPhoto__content__linkImg__blockImg">
              <img
                class="blockPhoto__content__linkImg__blockImg__img"
                src=""
                alt=""
              />
            </div>
          </button>
          <figcaption class="blockPhoto__content__legend">
            <span class="blockPhoto__content__legend__photoName">Photo</span>
            <span class="heart">
              <span aria-label="nombre de j'aime" class="heart__nbs">0</span>
              <span class="heart__img"
                ><img src="./img/Vector.png" alt="J'aime"
              /></span>
            </span>
          </figcaption>
        </figure>
        <!-- ___________________________________________ -->
      </li>
      <li class="block__bodyPhotos__li">
        <!-- ___________________________________________ -->
        <!--BlockPhotos 02-->
        <figure class="blockPhoto__content">
          <button class="blockPhoto__content__linkImg">
            <div class="blockPhoto__content__linkImg__blockImg">
              <img
                class="blockPhoto__content__linkImg__blockImg__img"
                src=""
                alt=""
              />
            </div>
          </button>
          <figcaption class="blockPhoto__content__legend">
            <span class="blockPhoto__content__legend__photoName">Photo</span>
            <span class="heart">
              <span aria-label="nombre de j'aime" class="heart__nbs">0</span>
              <span class="heart__img"
                ><img src="./img/Vector.png" alt="J'aime"
              /></span>
            </span>
          </figcaption>
        </figure>
        <!-- ___________________________________________ -->
      </li>
      <!-- ___________________________________________ -->
      <!--BlockVideo-valide- 01-->
      <li class="block__bodyPhotos__li">
        <figure class="blockPhoto__content">
          <button class="blockPhoto__content__linkImg">
            <div class="blockPhoto__content__linkImg__blockImg">
              <video
                controls
                src="./img/Mimi Keel/Animals_Wild_Horses_in_the_mountains.mp4"
                class="blockPhoto__content__linkImg__blockImg__video"
              >
                Votre navigateur ne vous permet pas de télécharger la vidéo.<br />
                Mais vous pouvez toujours la télécharger
              </video>
            </div>
          </button>
          <figcaption class="blockPhoto__content__legend">
            <span class="blockPhoto__content__legend__photoName">Photo</span>
            <span class="heart">
              <span aria-label="nombre de j'aime" class="heart__nbs">0</span>
              <span class="heart__img"
                ><img src="./img/Vector.png" alt="J'aime"
              /></span>
            </span>
          </figcaption>
        </figure>
      </li>
    </ul>
    <!-- Block en bas avec prix et nbs de likes -->
    <!-- ___________________________________________ -->
    <div class="blockPrice">
      <span class="blockPrice__nbsOfLikes"
        >297 081
        <img
          class="blockPrice____nbsOfLikes__heartIcone"
          src="./img/heart__black.png"
          alt=""
      /></span>
      <span class="blockPrice__thePrice"
        ><span class="blockPrice__thePrice__data">300€/jour</span></span
      >
    </div>
